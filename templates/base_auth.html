<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}LFMS{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f8f9fa; /* A very light grey, almost white */
      min-height: 100vh;
      padding-top: 0;
      color: #212529;
    }
    .auth-container {
      width: 100%;
      max-width: 450px;
    }
    .auth-card {
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      border: 1px solid #dee2e6;
      padding: 1rem;
      background-color: #ffffff;
    }
    .logo {
      max-width: 200px;
      display: block;
      margin: 0 auto 20px;
    }
    .auth-card h2 {
        color: var(--primary-color);
    }
    .auth-card p {
        color: #6c757d;
    }
    .auth-card p.text-muted {
        color: #6c757d !important;
    }
    .auth-card a {
        text-decoration: none;
        font-weight: 500;
        color: var(--info-color);
    }
    .auth-card a:hover {
        color: var(--primary-color);
        text-decoration: underline;
    }
    .input-group-text {
        background-color: #e9ecef;
        border-color: #ced4da;
        color: #495057;
    }
    .form-floating > .form-control {
        /* Using default light theme styles */
    }
    .form-floating > .form-control:focus {
        border-color: var(--primary-color) !important;
        box-shadow: 0 0 0 0.25rem rgba(169, 29, 58, 0.25) !important;
    }
    .form-floating > label {
        color: #6c757d;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="card auth-card">
      <div class="card-body p-4">
        <img src="https://cdn.shvenergy.com/-/media/sites/shvenergy/bu-map/logos-to-use/petromaxlpg-horizontal_primary_rgb.png?rev=dbaeec85acca42a3804aef0f8346f92c" alt="Petromax Logo" class="logo">
        
        <h2 class="text-center h4 mb-1">{% block card_title %}Welcome{% endblock %}</h2>
        <p class="text-center mb-4">{% block card_subtitle %}Legal File Management System{% endblock %}</p>

        {% block form_content %}{% endblock %}
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
